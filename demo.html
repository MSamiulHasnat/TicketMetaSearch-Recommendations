<!DOCTYPE html>
        <html lang="en">
            <head>
                <meta charset="UTF-8" />
                <meta name="viewport" content="width=device-width, initial-scale=1.0" />
                <title>TMS9 - Ticket Meta Search</title>
                <link
                    rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
                <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
                <style>
                    #response {
                        margin-top: 20px;
                        padding: 10px;
                        min-height: 50px;
                    }
                    #response h3 {
                        color: #333;
                        font-size: 1.2em;
                    }
                    #response strong {
                        color: #d9534f;
                    }
                    #response ul {
                        padding-left: 20px;
                    }
                    #response li {
                        margin-bottom: 5px;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <br>
                    <h2>Happy Traveling with TMS9</h2>
                    <br><br>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="userInput"
                            placeholder="Enter your question" />
                    </div>
                    <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
                    <div id="response"></div>
                </div>
        
        
                <!-- Dropdown menu container -->
                <div class="container">
                    <h2>Happy Traveling with TMS9</h2>
                    
                    <!-- Dropdown menu for starting airport //This is a comment -->
                    <div class="form-group row">
                        <label for="startingAirport" class="col-sm-4 col-form-label">Select starting airport</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="startingAirport">
                                <option value="">-- Select Airport --</option>
                                <option value="airport1">JFK</option>
                                <option value="airport2">OAK</option>
                                <option value="airport3">LGA</option>
                                <option value="airport3">BOS</option>
                                <option value="airport3">EWR</option>
                                <option value="airport3">DEN</option>
                                <option value="airport3">IAD</option>
                                <option value="airport3">CLT</option>
                                <option value="airport3">MIA</option>
                                <option value="airport3">DFW</option>
                                <option value="airport3">SFO</option>
                                <option value="airport3">ORD</option>
                                <option value="airport3">DTW</option>
                                <option value="airport3">LAX</option>
                                <option value="airport3">ATL</option>
                                <option value="airport3">PHL</option>
                                <!-- Add more airport options as needed //This is a comment -->
                            </select>
                        </div>
                    </div>
                    
                    <!-- Integer input for maximum travel duration //This is a comment -->
                    <div class="form-group row">
                        <label for="maxDuration" class="col-sm-4 col-form-label">Maximum travel duration</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="maxDuration" placeholder="Enter duration in hours" min="1" />
                        </div>
                    </div>
        
                    <button class="btn btn-success" onclick="sendMessage()" style="display: block; margin: 20px auto;">Ask</button>
        
                    
                    <!-- Ask button and response for the API Chatbot  //This is a comment -->
                    <div class="form-group">
                        <input type="text" class="form-control" id="userInput" placeholder="Enter your question" />
                    </div>
                    <button class="btn btn-success" onclick="sendMessage()">Ask!</button>
                    <div id="response"></div>
                </div>
   
        
                <!-- APT Integration -->
                <script>
                    async function sendMessage() {
                        const input = document.getElementById('userInput').value;
                        const responseDiv = document.getElementById('response');
                        if (!input) {
                            responseDiv.innerHTML = 'Please enter a message.';
                            return;
                        }
                        responseDiv.innerHTML = 'Loading...';
                        try {
                            const response = await fetch(
                                'https://openrouter.ai/api/v1/chat/completions',
                                {
                                    method: 'POST',
                                    headers: {
                                        Authorization: 'Bearer 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',
                                        'HTTP-Referer': 'https://www.sitename.com',
                                        'X-Title': 'SiteName',
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        model: 'deepseek/deepseek-r1:free',
                                        messages: [{ role: 'user', content: input }],
                                    }),
                                },
                            );
                            const data = await response.json();
                            console.log(data);
                            const markdownText =
                                data.choices?.[0]?.message?.content || 'No response received.';
                            responseDiv.innerHTML = marked.parse(markdownText);
                        } catch (error) {
                            responseDiv.innerHTML = 'Error: ' + error.message;
                        }
                    }
        
                    // JSON File reading here
                    
        
                </script>
        
                
                
            </body>
        </html>
